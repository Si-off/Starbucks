<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Starbucks</title>

    <script src="https://kit.fontawesome.com/4ea583baa2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_inner">
            <h1 id="logo">
                <a href="https://www.starbucks.co.kr/index.do" title="스타벅스 메인페이지">
                    <img src="https://www.starbucks.co.kr/common/img/common/logo.png" alt="Starbucks">
                </a>
            </h1>
            <nav class="nav_util">
                <ul class="nav_util_items">
                    <li class="nav_util_item 1">
                        <a href="#">Sign In</a>
                    </li>
                    <li class="nav_util_item 2">
                        <a href="#">My Starbucks</a>
                    </li>
                    <li class="nav_util_item 3">
                        <a href="#">Customer Service &amp; Ideas</a>
                    </li>
                    <li class="nav_util_item 4">
                        <a href="#">Find a Store</a>
                    </li>
                    <div id="btn-search">
                        <a href="#">
                            <img src="https://image.istarbucks.co.kr/common/img/common/icon_magnifier_black.png" alt="search">
                        </a>
                    </div>
                </ul>
            </nav>

            <nav class="nav_main">
                <ul class="nav_main_items">
                    <li class="nav_main_item 1">
                        <h2>
                            <a href="#">COFFEE</a>
                        </h2>
                    </li>
                    <li class="nav_main_item 2">
                        <h2>
                            <a href="#">MENU</a>
                        </h2>
                    </li>
                    <li class="nav_main_item 3">
                        <h2>
                            <a href="#">STORE</a>
                        </h2>
                    </li>
                    <li class="nav_main_item 4">
                        <h2>
                            <a href="#">RESPONSIBILITY</a>
                        </h2>
                    </li>
                    <li class="nav_main_item 5">
                        <h2>
                            <a href="#">STARBUCKS REWARDS</a>
                        </h2>
                    </li>
                    <li class="nav_main_item 6">
                        <h2>
                            <a href="#">WHAT'S NEW</a>
                        </h2>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
